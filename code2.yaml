---
- hosts: all
  become: yes
  gather_facts: yes
  vars:
    user_name: marie2024
    collor: red
  tasks:
    - name: Install passwd package
      apt:
         name: passwd
         state: present
      when: ansible_distribution not in "Debian, Ubuntu"
      tags:
        - app1    
    - name: create group
      group:
         name: cloudteam
         state: present
#      when: ansible_distribution_major_version < 9    
    - name: Create user
      user:
        name: "{{user_name}}"
        comment: Marie Admin
        group: cloudteam
- hosts: db
  become: yes
  tasks:
     - name: install apache
       apt:
         name: apache2
         state: present
     - name: Start apache service
       service: name=apache2 state=started enabled=yes
       tags:
         - service
     - name: Copy index file
       copy:
         src: index.html
         dest:  /var/www/html/index.html
         mode: '0644'

